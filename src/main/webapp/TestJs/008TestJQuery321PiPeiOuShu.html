<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>

    <style type="text/css">
        /*CSS中带.的是自定义CSS样式 */
        .p{
            background-color:yellow;
        }
    </style>
</head>
<body>
<table>
    <tr><td>Header 1</td></tr>
    <tr><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
    <script type="text/javascript">
        //匹配所有索引值为偶数的元素，从 0 开始计数, 设置CSS为p的CSS
        $("tr:even").addClass("p")
    </script>
</body>
</html>
