<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .XXXX{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<table>
    <tr><td>Header 1</td></tr>
    <tr><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
<!-- 匹配一个给定索引值的元素,索引从0开始-->
    <script type="text/javascript">
        $("tr:eq(1)").addClass("XXXX")
    </script>
</body>
</html>
